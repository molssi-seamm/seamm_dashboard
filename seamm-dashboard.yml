name: seamm-dashboard
channels:
  - defaults
dependencies:
  - python>=3.8
  # Nodejs needed for npm! Pip version is different
  - nodejs
  - pip
  - pip:
    - email-validator
    - flask-authorize
    - flask-jwt-extended>=4.1.0
    - configargparse
    - connexion[swagger-ui]
    - fasteners
    - flask
    - flask_bootstrap
    - flask_cors
    - flask_debugtoolbar
    - flask_login
    - flask_mail
    - flask_marshmallow
    - flask_moment
    - flask_sqlalchemy
    - flask_wtf
    - marshmallow
    - marshmallow_sqlalchemy
    - python_dateutil
    - requests
    - selenium
    - sqlalchemy
    - wtforms
    - flask-authorize
    # For testing:
    - pytest
    - pytest-selenium
    - pytest-flask
    - pytest-cov
    # For development
    - black
    - flake8
    - twine
